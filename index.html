<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oshi No Ko</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    main {
      display: flex;
      flex-direction: row;
      background: white;
      margin: 0;
      padding: 0;
    }

    .left-column,
    .right-column {
      flex: 1; /* This will make both columns take up equal space */
    }

    .left-column {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .content {
      background-color: white;
      margin-bottom: 20px;
    }

    ul {
      list-style-type:none;
      text-align: -webkit-match-parent;
    }
    il {
      list-style-type:none;
      text-align: -webkit-match-parent;
    }
    h2 {
      font-size: large;
    }

    p {
      font-size: small;
    }
    body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #5ae185;
        }
        #suggestions {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            min-height: 200px;
            overflow-y: auto;
        }
  </style>
</head>
<body>
  <main>
    <div class="left-column">
      <section class="content">
        <!-- Existing content goes here -->
        <h2><span>Nokotan</span></h2>
        <ul>
          <li>
            <p>Shika Shika</p>
          </li>
          <li>
            <p>Noko Noko</p>
          </li>
        </ul>

        <h2>Koshitantan</h2>
        <ul>
          <li>
            <p>arrura</p>
          </li>
        </ul>

        <h2>Anko</h2>
        <ul>
          <li>
            <p>do you know da wae</p>
          </li>
        </ul>

        <h2>Bashame</h2>
        <ul>
          <li>
            <p>Bashame Bashame Meme</p>
          </li>
        </ul>
      </section>
    </div>

    <div class="right-column">
      <h1>Suggestion Form</h1>
    <form id="suggestionForm">
        <textarea id="inputText" rows="5" cols="50" placeholder="Enter your text here..."></textarea>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        $(document).ready(function() {
            $('#suggestionForm').on('submit', function(e) {
                e.preventDefault();
                
                var inputText = $('#inputText').val();
                
                $.ajax({
                    url: 'https://your-server-url.com/process',
                    method: 'POST',
                    data: { text: inputText },
                    dataType: 'json',
                    success: function(response) {
                        $('#result').html('<h2>Suggestions:</h2><ul>' + response.suggestions.join('</li><li>') + '</ul>');
                    },
                    error: function(xhr, status, error) {
                        $('#result').html('<p>Error processing suggestion.</p>');
                    }
                });
            });
        });
    </script>
    </div>
  </main>
</body>
</html>
