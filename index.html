<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oshi No Ko</title>
  <style>
    body {
      background-color: #5ae185;
    }

    main {
      display: flex;
      flex-direction: row;
      background: white;
      margin: 0;
      padding: 0;
    }

    .left-column,
    .right-column {
      flex: 1; /* This will make both columns take up equal space */
    }

    .left-column {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .right-column {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .content {
      background-color: white;
      margin-bottom: 20px;
    }

    h2 {
      font-size: large;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      padding: 12px 16px;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <main>
    <div class="left-column">
      <section class="content">
        <!-- Existing content goes here -->
        <h2><span>Nokotan</span></h2>
        <ul class="dropdown-content">
          <li>Shika Shika</li>
          <li>Noko Noko</li>
        </ul>

        <h2>Koshitantan</h2>
        <ul class="dropdown-content">
          <li>arrura</li>
        </ul>

        <h2>Anko</h2>
        <ul class="dropdown-content">
          <li>do you know da wae</li>
        </ul>

        <h2>Bashame</h2>
        <ul class="dropdown-content">
          <li>Bashame Bashame Meme</li>
        </ul>
      </section>
    </div>

    <div class="right-column">
      <!-- New section goes here -->
      <h2>New Section</h2>
      <p>This is the new section that will sit next to the existing content.</p>
    </div>
  </main>

  <script>
    const dropdowns = document.querySelectorAll('.dropdown-content');

    dropdowns.forEach(dropdown => {
      const header = dropdown.previousElementSibling;
      
      header.addEventListener('click', () => {
        dropdown.classList.toggle('show');
        
        // Close other dropdowns when one opens
        dropdowns.forEach(d => {
          if (d !== dropdown) {
            d.classList.remove('show');
          }
        });
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (event) => {
      if (!event.target.matches('.dropdown-content')) {
        dropdowns.forEach(dropdown => dropdown.classList.remove('show'));
      }
    });
  </script>
</body>
</html>
